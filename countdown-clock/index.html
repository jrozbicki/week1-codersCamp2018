<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
        <title>Countdown Clock</title>        
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>        
        <div class="wrapper">
            <nav>
                <div class="nav-item"><a href="https://twitter.com/" target="_blank" class="fab fa-twitter"></a></div>
                <div class="nav-item"><a href="https://facebook.com/" target="_blank" class="fab fa-facebook-f"></a></div>
                <div class="nav-item"><a href="https://linkedin.com/" target="_blank" class="fab fa-linkedin-in"></a></div>
            </nav>
            
            <article>
                <p class="info"><span>Our Website is </span><span>under construction.</span>
                    <span>Stay tuned,</span> <span>We'll be back soon.</span></p>
            </article>
            <div class="countdown">
                <div class="countdown-item">
                    <div id="days" class="clock"></div>
                    <span>Days</span>
                </div>
                <div class="countdown-item">
                    <div id="hours" class="clock"></div>
                    <span>Hours</span>
                </div>
                <div class="countdown-item">
                    <div id="minutes" class="clock"></div>
                    <span>Minutes</span>
                </div>
                <div class="countdown-item">
                    <div id="seconds" class="clock"></div>
                    <span>Seconds</span>
                </div>
            </div>
            <footer>
                <div class="btn">
                    <input type="button" class="button" value="notify me about that!"/>
                </div>
            </footer>
        </div>
        <script src="countdown.js"></script>        
    </body>
</html>
